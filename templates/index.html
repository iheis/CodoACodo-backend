<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Almacén | Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

</head>

<body class="d-flex flex-column">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container text-center">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='img/almacen.svg') }}" alt="logo" width="30px" class="mr-2">
                    <h2 class="text-white d-inline-block align-middle">Almacén</h2>
                </a>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        <div class="container mt-4">
            <h1>Lista de Productos</h1>
            <a href="{{ url_for('crear_producto') }}" class="btn btn-dark mb-2">Agregar Producto</a>
            <div class="alert bg-light p-4 shadow border">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for producto in productos %}
                        <tr>
                            <td>{{ producto.id }}</td>
                            <td>{{ producto.nombre }}</td>
                            <td>{{ producto.descripcion }}</td>
                            <td>${{ producto.precio }}</td>
                            <td>{{ producto.cantidad }}</td>
                            <td>
                                <a href="{{ url_for('editar_producto', id=producto.id) }}"
                                    class="btn btn-sm btn-dark">Editar</a>
                                <form action="{{ url_for('eliminar_producto', id=producto.id) }}" method="post"
                                    style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                        onclick="return confirm('¿Estás seguro de querer eliminar este producto?')">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer py-3 bg-dark text-white mt-auto">
        <div class="container text-center">
            <p>Grupo 13 | Codo a codo | 2024</p>
        </div>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
</body>

</html>
