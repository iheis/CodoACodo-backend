<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén | Agregar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>

<body class="d-flex flex-column">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container text-center">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='img/almacen.svg') }}" alt="logo" width="30px" class="mr-2">
                    <h2 class="text-white d-inline-block align-middle">Almacén</h2>
                </a>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        <div class="container mt-4 ">
            <h1>Agregar Nuevo Producto</h1>
            <div class="alert bg-light p-4 shadow border">
                <form method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Guardar Producto</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer py-3 bg-dark text-white mt-auto">
        <div class="container text-center">
            <p>Grupo 13 | Codo a codo | 2024</p>
        </div>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
